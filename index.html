<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Plano de Aula com IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Added for Management section -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"/>
  <!-- End of added links -->
  <style>
    :root {
      color-scheme: light;
    }
    /* Custom placeholder for editable divs */
    div[contentEditable=true][data-placeholder]:empty::before {
      content: attr(data-placeholder);
      color: #94a3b8; /* slate-400 */
      pointer-events: none;
    }
    /* Custom styles to remove Quill editor borders */
    .ql-toolbar.ql-snow,
    .ql-container.ql-snow {
      border: none;
    }
    /* Ensure options in dropdowns are always black for clarity */
    select option {
      color: #1f2937; /* A dark, black-like color */
    }

    /* --- FIX: Custom styles for Quill font picker --- */
    .ql-snow .ql-picker.ql-font .ql-picker-label[data-value=Arial]::before,
    .ql-snow .ql-picker.ql-font .ql-picker-item[data-value=Arial]::before {
      content: 'Arial';
      font-family: "Arial", sans-serif;
    }
    .ql-snow .ql-picker.ql-font .ql-picker-label[data-value="Times New Roman"]::before,
    .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="Times New Roman"]::before {
      content: 'Times New Roman';
      font-family: "Times New Roman", serif;
    }
    .ql-snow .ql-picker.ql-font .ql-picker-label[data-value="Courier New"]::before,
    .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="Courier New"]::before {
      content: 'Courier New';
      font-family: "Courier New", monospace;
    }
    .ql-snow .ql-picker.ql-font .ql-picker-label[data-value=Verdana]::before,
    .ql-snow .ql-picker.ql-font .ql-picker-item[data-value=Verdana]::before {
      content: 'Verdana';
      font-family: "Verdana", sans-serif;
    }
    .ql-snow .ql-picker.ql-font .ql-picker-label[data-value=sans-serif]::before,
    .ql-snow .ql-picker.ql-font .ql-picker-item[data-value=sans-serif]::before {
      content: 'Sans Serif';
      font-family: sans-serif;
    }
    /* --- END FIX --- */

    /* --- FIX: Custom styles for Quill size picker --- */
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value='8px']::before,
    .ql-snow .ql-picker.ql-size .ql-picker-item[data-value='8px']::before { content: '8'; }

    .ql-snow .ql-picker.ql-size .ql-picker-item[data-value='12px']::before { content: '12'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value='14px']::before,
    .ql-snow .ql-picker.ql-size .ql-picker-item[data-value='14px']::before { content: '14'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value='16px']::before,
    .ql-snow .ql-picker.ql-size .ql-picker-item[data-value='16px']::before { content: '16'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value='18px']::before,

    .ql-snow .ql-picker.ql-size .ql-picker-item[data-value='20px']::before { content: '20'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value='22px']::before,
    .ql-snow .ql-picker.ql-size .ql-picker-item[data-value='22px']::before { content: '22'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value='24px']::before,
    .ql-snow .ql-picker.ql-size .ql-picker-item[data-value='24px']::before { content: '24'; }

    .ql-snow .ql-picker.ql-size .ql-picker-item[data-value='26px']::before { content: '26'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value='28px']::before,
    .ql-snow .ql-picker.ql-size .ql-picker-item[data-value='28px']::before { content: '28'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value='36px']::before,
    .ql-snow .ql-picker.ql-size .ql-picker-item[data-value='36px']::before { content: '36'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value='48px']::before,
    .ql-snow .ql-picker.ql-size .ql-picker-item[data-value='48px']::before { content: '48'; }
    /* --- END FIX --- */

    /* Custom scrollbar for better visibility */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e2e8f0; /* slate-200 */
    }
    ::-webkit-scrollbar-thumb {
      background-color: #94a3b8; /* slate-400 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #64748b; /* slate-500 */
    }

    /* Custom styles for range input */
    input[type="range"].range-thumb::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #fff;
        border: 2px solid #cbd5e1; /* slate-300 */
        border-radius: 50%;
        cursor: pointer;
        margin-top: -6px;
        box-shadow: 0 0 0 4px rgba(22, 211, 238, 0.2); /* cyan-400 with opacity */
    }

    input[type="range"].range-thumb::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #fff;
        border: 2px solid #cbd5e1; /* slate-300 */
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 0 4px rgba(22, 211, 238, 0.2); /* cyan-400 with opacity */
    }

  </style>
